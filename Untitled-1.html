    <style>
        @keyframes classyFadeIn {
            0% { opacity: 0; transform: translateY(-50px) scale(0.9); }
            50% { opacity: 0.5; transform: translateY(10px) scale(1.05); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        @keyframes masculineGlow {
            0% { text-shadow: 0 0 10px rgba(0, 0, 0, 0.3); }
            50% { text-shadow: 0 0 20px rgba(0, 0, 0, 0.6); }
            100% { text-shadow: 0 0 10px rgba(0, 0, 0, 0.3); }
        }

        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 0;
            background-color: #0a0c10;
            color: #d4d4d4;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(90deg, #1a1a1a, #333333);
            color: #fff;
            padding: 30px 50px;
            position: sticky;
            top: 0;
            z-index: 1000;
            animation: classyFadeIn 1.5s ease-out;
        }

        header img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: bold;
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: masculineGlow 3s infinite;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 20px 0;
            background: #1c1c1c;
        }

        nav a {
            color: #ccc;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            letter-spacing: 1px;
            transition: color 0.3s, transform 0.3s;
        }

        nav a:hover {
            color: #fff;
            transform: scale(1.1);
        }

        .hero {
            background: url('hero-bg.jpg') no-repeat center center/cover;
            text-align: center;
            padding: 120px 20px;
            color: white;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .hero h2 {
            font-size: 3.5em;
            margin: 0;
            position: relative;
            z-index: 2;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: classyFadeIn 2s ease-out;
        }

        .hero p {
            font-size: 1.5em;
            margin: 20px 0;
            position: relative;
            z-index: 2;
            font-weight: 300;
        }

        .hero .btn {
            display: inline-block;
            background: #333;
            color: #fff;
            padding: 15px 40px;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 50px;
            transition: background 0.3s, transform 0.3s;
            position: relative;
            z-index: 2;
        }

        .hero .btn:hover {
            background: #555;
            transform: scale(1.1);
        }

        footer {
            background: #111;
            color: #aaa;
            text-align: center;
            padding: 20px 0;
            font-size: 0.9em;
            letter-spacing: 1px;
        }

        footer a {
            color: #f0b429;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #fff;
        }
    </style>
</head>
